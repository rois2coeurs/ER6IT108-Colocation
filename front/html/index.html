<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/index.css">
    <title>Acceuil</title>
</head>
<body>
    <div class="nav-container">
        <div class="nav">
            <ul>
                <li><a href="index.html">Acceuil</a></li>
                <li><a href="house_share.html">Colocation</a></li>
                <li><a href="shared_fund.html">Cagnotte</a></li>
                <li><a href="transfer.html">Versement</a></li>
                <li><a href="purchase.html">Payement</a></li>
            </ul>
        </div>
    </div>
    <div>
        <h1>Colocation</h1>
    </div>
    <div class="profile-container">
        <div class="profile">
            <p><span class="profile-email">Email</span></p>
            <button class="edit-profile" type="button">Profile button access (logo)</button>
        </div>
    </div>
    <div class="creation-container">
        <div class="create_house_share">
            <h2>(logo)Créer une nouvelle colocation</h2>
            <form action="" method="post">
                <div class="input-group">
                    <label for="name">Nom:</label>
                    <input type="name" name="name" id="name" placeholder="Nom de la colocation..." required>
                </div>
                <div class="input-group">
                    <label for="address">Adresse:</label>
                    <input type="address" name="address" id="address" placeholder="Adresse de la colocation..." required>
                </div>
            </form>
            <button type="submit" class="submit">Créer la colocation</button>
        </div>
    </div>
    <div class="invitation-container">
        <div class="invitation_house_share">
            <h2>(logo)Invitations en attente</h2>
            <p><span class="invitation-text">Vous avez reçu une invitation pour rejoindre une colocation</span></p>
            <button class="accept-invite" type="button">Accept(logo)</button>
            <button class="decline-invite" type="button">Refuse(logo)</button>
        </div>
    </div>
</body>
</html>
