<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/index.css">
    <title>Acceuil</title>
</head>
<body>
    <div class="container">
        <div class="nav-container">
            <div class="nav">
                <div class="nav-group">
                    <a href="index.html">Acceuil</a>
                </div>
                <div class="nav-group">
                    <a href="house_share.html">Colocation</a>
                </div>
                <div class="nav-group">
                    <a href="shared_fund.html">Cagnotte</a>
                </div>
                <div class="nav-group">
                    <a href="transfer.html">Versement</a>
                </div>
                <div class="nav-group">
                    <a href="purchase.html">Payement</a>
                </div>
            </div>
        </div>
        <div class="title-container">
            <div class="Main title">
                <h1>Colocation</h1>
            </div>
        </div>
        <div class="profile-container">
            <div class="profile">
                <p><span class="profile-email">Email</span></p>
                <button class="edit-profile" type="button">Profile button access (logo)</button>
            </div>
        </div>
        <div class="utility-container">
            <div class="creation-container">
                <div class="create_house_share">
                    <h2>(logo)Créer une nouvelle colocation</h2>
                    <form action="" method="post">
                        <div class="input-group">
                            <label for="name">Nom:</label>
                            <input type="name" name="name" id="name" placeholder="Nom de la colocation..." required>
                        </div>
                        <div class="input-group">
                            <label for="address">Adresse:</label>
                            <input type="address" name="address" id="address" placeholder="Adresse de la colocation..." required>
                        </div>
                    </form>
                    <button type="submit" class="submit">Créer la colocation</button>
                </div>
            </div>
            <div class="invitation-container">
                <div class="invitation_house_share">
                    <h2>(logo)Invitations en attente</h2>
                    <p><span class="invitation-text">(user) vous invite à rejoindre une (colocation)</span></p>
                    <button class="accept-invite" type="button">Accept(logo)</button>
                    <button class="decline-invite" type="button">Refuse(logo)</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
