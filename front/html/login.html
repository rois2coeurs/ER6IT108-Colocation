<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connection</title>
    <link rel="stylesheet" href="../style/login.css">
    <script src="../script/config_loader.js"></script>
    <script defer src="../script/login.js"></script>
</head>
<body>
<div class="container">
    <div class="box">
        <div class="header">
            <h2 class="selected"><a href="#">Connection</a></h2>
            <h2><a href="register.html">Inscription</a></h2>
        </div>
        <div id="error" class="error" style="display: none"></div>
        <div class="login">
            <form action="" method="post" id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password" id="password" placeholder="*********" required>
                </div>
                <button type="submit" class="submit">Connection</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
