<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/house_share.css">
    <script type="module" src="../script/check_login.js"></script>
    <script type="module" src="../script/house_share_index.js"></script>
    <title>Colocation</title>
</head>
<body>
<div class="main-container">
    <div class="sidebar">
        <nav>
            <div class="nav-item">
                <a href="index.html">Accueil</a>
            </div>
            <div class="nav-item active">
                <a href="house_share.html">Colocation</a>
            </div>
            <div class="nav-item">
                <a href="shared_fund.html">Cagnotte</a>
            </div>
            <div class="nav-item">
                <a href="transfer.html">Versement</a>
            </div>
            <div class="nav-item">
                <a href="purchase.html">Payement</a>
            </div>
        </nav>
    </div>

    <div class="content-area">
        <div class="header">
            <div class="title">
                <h1>Colocation</h1>
            </div>
            <div class="profile">
                <span class="profile-email">Connectez-vous</span>
                <div class="profile-icon">
                    <a href="user-info.html">
                        <img src="../assets/profile-icon.png" alt="Profile">
                    </a>
                </div>
            </div>
        </div>

        <div class="utility-container">
            <div class="card creation-container">
                <div class="card-header">
                    <span class="icon">+</span>
                    <h2>Crée une nouvelle collocation</h2>
                </div>
                <div class="card-content">
                    <form id="create-colocation-form">
                        <div class="input-group">
                            <label for="name">Nom:</label>
                            <input type="text" name="name" id="name" placeholder="Nom de la collocation..." required>
                        </div>
                        <div class="input-group">
                            <label for="address">Adresse:</label>
                            <input type="text" name="address" id="address" placeholder="Adresse de la collocation..."
                                   required>
                        </div>
                        <button type="submit" class="submit">Créer la collocation</button>
                    </form>
                </div>
            </div>

            <div class="card invitation-container">
                <div class="card-header">
                    <span class="icon">≡</span>
                    <h2>Invitations en attente</h2>
                </div>
                <div class="card-content">
                    <p>Chargement des invitations...</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
