<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/house_share.css">
    <script type="module" src="../script/check_login.js"></script>
    <script type="module" src="../script/house_share.js"></script>
    <title>Colocation</title>
</head>
<body>
<div class="main-container">
    <div class="sidebar">
        <nav>
            <div class="nav-item">
                <a href="index.html">Accueil</a>
            </div>
            <div class="nav-item active">
                <a href="house_share.html">Colocation</a>
            </div>
            <div class="nav-item">
                <a href="shared_fund.html">Cagnotte</a>
            </div>
            <div class="nav-item">
                <a href="transfer.html">Versement</a>
            </div>
            <div class="nav-item">
                <a href="purchase.html">Paiement</a>
            </div>
        </nav>
    </div>

    <div class="content-area">
        <div class="header">
            <div class="title">
                <h1>Vous faites partie de <span id="house-share-name">[Nom Colocation]</span></h1>
            </div>
            <div class="profile">
                <span id="profile-email" class="profile-email">[email@]</span>
                <div class="profile-icon">
                    <a href="user-info.html">
                        <img src="../assets/profile-icon.png" alt="Profil">
                    </a>
                </div>
            </div>
        </div>

        <div class="utility-container">
            <div class="card members-container">
                <div class="card-header">
                    <span class="icon">≡</span>
                    <h2>Membres</h2>
                </div>
                <div class="card-content" id="members-list">
                    <p>[Prénom] [NOM] [email@] [N°Tél]</p>
                </div>
                <button class="toggle" id="toggle-members">Afficher Tout</button>
            </div>

            <div class="card payements-container">
                <div class="card-header">
                    <span class="icon">≡</span>
                    <h2>Achats (ordre décroissant)</h2>
                </div>
                <div class="card-content" id="purchases-list">
                    <p>[Intitulé] [Montant] [Date] [Prénom] [NOM]</p>
                </div>
                <button class="toggle" id="toggle-purchases">Afficher Tout</button>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="footer-content">
        <div class="validators">
            <a href="https://validator.w3.org/nu/?doc=[URL]" target="_blank">HTML Validation</a>
            <a href="https://jigsaw.w3.org/css-validator/validator?uri=[URL]" target="_blank">CSS Validation</a>
        </div>
    </div>
</footer>
</body>
</html>
